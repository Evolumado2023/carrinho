<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Currículo</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./curriculo.css">
</head>
<body>
    <h1>Envie seu Currículo</h1>
    <form id="formulario-curriculo" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="curriculo">Currículo (PDF ou Word):</label>
        <input type="file" id="curriculo" name="curriculo" accept=".pdf, .doc, .docx" required>

        <input type="submit" value="Enviar Currículo">
    </form>
</body>
</html>
